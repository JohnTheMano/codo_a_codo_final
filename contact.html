<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hardnet Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d412d8e1a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <img src="img/logo.png" alt="Logo" width="200" height="auto" class="d-inline-block align-text-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span> </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link" href="about.html">Sobre Nosotros</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link" href="services.html">Otros Servicios</a>
                        <a class="nav-link" href="contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h1 class="text-center">Formulario de contacto</h1>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mwkdeabg" method="post" class="container-fluid border border-dark rounded p-5 mb-3 px-5">
        <fieldset id="fs-frm-inputs" class="row">
          <label for="full-name">Nombre Completo</label>
          <input type="text" name="name" id="full-name" placeholder="Nombre y Apellido" required="">
          <label for="email-address">Direccion de Email</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label for="message">Mensaje</label>
          <textarea rows="5" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </form>
    <footer class="bg-dark text-white">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 p-4">
              <h5 class="mb-3">Contacto</h5>
              <p>
                <i class="fas fa-home mr-3"></i>
                Dirección: Francisco Muñiz 756, Río Cuarto, Córdoba, Argentina
              </p>
              <p>
                <i class="fa-solid fa-phone mr-3"></i>
                Teléfono: +54 358 4644300</p>
              <p>
                <i class="fas fa-envelope mr-3"></i>Email: hardstore@gmail.com</p>
            </div>
            <div class="col-md-6 p-4">
              <h5 class="mb-3">Redes Sociales</h5>
              <a
                class="btn text-white btn-floating m-1"
                href="https://www.facebook.com"
                role="button"
                title="Facebook"
                id="facebook-button"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                class="btn text-white btn-floating m-1"
                href="https://twitter.com"
                role="button"
                title="Twitter"
                id="twitter-button"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                class="btn text-white btn-floating m-1"
                href="https://www.instagram.com"
                role="button"
                title="Instagram"
                id="instagram-button"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
    </footer>
</body>
</html>
