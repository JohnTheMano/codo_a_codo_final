<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Producto Nuevo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d412d8e1a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <img src="img/logo.png" alt="Logo" width="200" height="auto" class="d-inline-block align-text-top">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="index.html">Inicio</a>
                    <a class="nav-link" href="productos.html">volver</a>
                    <a class="nav-link" href="producto_nuevo.html">Crear</a>
                </div>
            </div>
        </div>
    </nav>
      </header>
      <main>
        <div class="container-fluid row p-5" id="app">
           <form id="crud-create">
            <h1 class="text-center">Alta de Producto</h1>
            <div class="mb-3">
              <label class="form-label" for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre" v-model="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label" for="precio">Precio</label>
              <input class="form-control" type="number" name="precio" id="precio" v-model="precio">
            </div>
            <div class="mb-3">
              <label class="form-label" for="descripcion">Descripcion</label>
              <textarea rows="5" class="form-control" name="descripcion" id="descripcion" v-model="descripcion"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="imagen">Imagen</label>
              <input class="form-control" type="file" name="imagen" id="imagen" v-model="imagen">
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_producto">ID del Producto</label>
              <input class="form-control" type="text" name="id_producto" id="id_producto" v-model="id_producto">
              <img width="100" :src="id_producto" alt="">
            </div>
              <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
      <script src="js/main.js"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="js/productos.js"></script>
    
</body>
</html>
